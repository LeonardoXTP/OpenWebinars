<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% if messages %}{% endif %}

        <ul>
            {% for message in messages %}
                <li>
                    {{message|safe}}
                    <a href="">x</a>
                </li>
            {% endfor %}
        </ul>

    {% block content %}

    {% endblock %}
</body>
</html>
