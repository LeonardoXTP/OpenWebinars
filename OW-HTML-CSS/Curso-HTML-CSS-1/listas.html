<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ol>

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <dl>
        <dt>Elemento 1</dt>
        <dd>Descripción</dd>

        <dt>Elemento 2</dt>
        <dd>Descripción</dd>
        
        <dt>Elemento 3</dt>
        <dd>Descripción</dd>

        <dt>Elemento 4</dt>
        <dd>Descripción</dd>

        <dt>Elemento 5</dt>
        <dd>Descripción</dd>
    </dl>

</body>
</html>
